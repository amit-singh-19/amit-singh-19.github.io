<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
</head>
<body>
    <h1>List and Tables</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Dell</li>
        <li>MacBook</li>
        <li>Lenovo</li>
    </ol>
    
    <h2>Data list</h2>
    <dl>
        <dt>Courses</dt>
        <dd>Java Full Stack</dd>
        <dd>Python Full Stack</dd>
        <dd>MERN Stack</dd>

        <dt>Timing</dt>
        <dd>Morning</dd>
        <dd>Evening</dd>
    </dl>

    <h2>Tables</h2>
    <table border="10px">
        <caption>
            Report Card
        </caption>
        <thead>
            <tr>
                <th>Subject </th>
                <th>Score </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chemistry</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>175</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
