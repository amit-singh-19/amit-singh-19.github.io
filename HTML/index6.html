<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <!-- Semantic tags are used to describe the meaning for both browser and developer -->
    <h1>Semantic Tags</h1>
    <header>
        My Application Name
    </header>
    <nav>
        This is nav
    </nav>
    <main>
        This is the main content
    </main>
    <aside>
        This is aside
    </aside>
    <footer>
        This is footer
    </footer>
</body>
</html>
