<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: beige;
            width: 100px;
            /* height: 30px; */
            padding: 20px 15px 20px 25px;
            transition-duration: 0.2s;
            margin: 20px;
            font-weight: bold;
        }
        div:hover{
            transform: scale(1.2, 1.2);
        }
    </style>
</head>
<body>
    <h1>Transformation and Transition</h1>
    <div>Hello World</div>
</body>
</html>
